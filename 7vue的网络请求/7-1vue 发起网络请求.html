<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../js/vue1.js"></script>
    <script type="text/javascript" src="js/vue-resource.min.js"></script>
  </head>
  <body>

  <div id="box">
    <div class="">
      {{msg}}
    </div>
    <button @click="getData" type="button" name="button">获取get请求</button>
  </div>






  <script type="text/javascript">
  var vue=new Vue({
    el:'#box',
    data:{msg:'初始数据'},
    methods:{
      getData:function(){
        var url="http://47.94.14.140:8081/washcarApp/member/login?phone=18482181420&passWord=123456";

        this.$http.get(url).then(response => {
            // success callback
            console.log(response.body);
            this.msg=response.body.header.err[0];
          }, response => {
            // error callback
            console.log(response.body);
            console.log('error');
          });

      }
    }
  });

  </script>

  </body>
</html>
